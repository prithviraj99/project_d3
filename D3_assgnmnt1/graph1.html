function plotGraph(json1) {

          var vis = d3.select("#visualisation"),
              WIDTH = 1000,
              HEIGHT = 500,
              MARGINS = {
                  top: 20,
                  right: 20,
                  bottom: 20,
                  left: 80
              },
              xScale = d3.scale.linear().range([MARGINS.left, WIDTH - MARGINS.right]).domain([d3.min(json1, function(d) {
                  return d.year;
              }), d3.max(json1, function(d) {
                  return d.year;
              })]),
              yScale = d3.scale.linear().range([HEIGHT - MARGINS.top, MARGINS.bottom]).domain([d3.min(json1, function(d) {
                  return d.val;
              }), d3.max(json1, function(d) {
                  return d.val;
              })]),
              xAxis = d3.svg.axis()
              .scale(xScale).tickFormat(d3.format("d")),
              yAxis = d3.svg.axis()
              .scale(yScale)
              .orient("left");

              vis.append("svg:g")
                  .attr("class", "x axis")
                  .attr("transform", "translate(0," + (HEIGHT - MARGINS.bottom) + ")")
                  .call(xAxis);
              vis.append("svg:g")
                  .attr("class", "y axis")
                  .attr("transform", "translate(" + (MARGINS.left) + ",0)")
                  .call(yAxis);

                  var lineGen = d3.svg.line()
                      .x(function(d) {
                          return xScale(d.year);
                      })
                      .y(function(d) {
                          return yScale(d.val);
                      })
                      .interpolate("basis");

                      vis.append('svg:path')
                          .attr('d', lineGen(json1))
                          .attr('stroke',function(d,j) {
                                  return "hsl(" + Math.random() * 360 + ",100%,50%)";
                          })
                          .attr('stroke-width', 2)
                          .attr('fill', 'none');
                      // vis.append('svg:path')

                      //         .attr('fill', 'none');

}
